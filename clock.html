<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock | By Anjaly</title>
    <style>
        body{
            background-color: rgb(26, 24, 24);
            
        } 
        #sample_cl{
            position: absolute;
            color: white;
            font-size: 60px;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            font-family: sans-serif;
            letter-spacing: 5px;
            

        }
    </style>
    
</head>

<body>
    <div id="sample_cl" class="klo">
    </div>
    <script>
        function showTime(){
            var date = new Date();
            var h= date.getHours();
            var m= date.getMinutes();
            var s=date.getSeconds();
            var session="AM";
            if(h == 0)
            {
                h = 12; //12 hour format
            }
            if(h > 12){
                h= h-12; //12 hour format
                session="PM";
            }
            h = (h<10)? "0"+h : h;
            m = (m<10)? "0"+m : m;
            s = (s<10)? "0"+s : s;
            
            document.getElementById("sample_cl").innerHTML=h + ":" + m +":" + s + " "+ session;
            setTimeout(showTime, 1000);
        }
        showTime();

    </script>
</body>
</html>
